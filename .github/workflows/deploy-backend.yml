name: Build & Deploy Backend

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  REPOSITORY: spam-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3

      - name:  Version from github_sha
        run: echo "VERSION=$(echo ${GITHUB_SHA} | cut -c1-8)" >>"$GITHUB_ENV"

      - name: Log in do Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build i Push Backend Docker Image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USER }}/${{ env.REPOSITORY }}:latest
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USER }}/${{ env.REPOSITORY }}:${{ env.VERSION }}
